        <script type="text/javascript">

            var map = L.map('map', {
                center: [-17.25, 144.0],
                zoom: 8
            });

            var basem = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                'attribution': 'Map data &copy; OpenStreetMap contributors'
            });

            var world = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                maxZoom: 20,
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
            }).addTo(map);

  

 var natpark = new L.geoJson(npark, {  onEachFeature: pop_npark,style:function(feature) { return {color: 'black', fillColor: 'orange', weight:1, opacity: 0.3, fillOpacity: 0.5}}});

 var dcdb = new L.geoJson(dcdb, {  onEachFeature: pop_dcdb,style:function(feature) { return {color: 'black', fillColor: 'lightgreen', weight:1, opacity: 0.3, fillOpacity: 0.5}}});
           //onEachFeature:pop_dcdb

var settlements = L.geoJSON(null, {pointToLayer: function(feature,latlng){ label = String(feature.properties.name) 
    return new L.CircleMarker(latlng, Homes).bindTooltip(label, {permanent: true, opacity: 0.7}).openTooltip();
    }});
settlements.addData(settlement).addTo(map);

  var stock = new L.geoJson(stock, {style: function(feature) {return { color: 'Red',weight: 1, fillColor: 'Red', opacity: 1,fillOpacity:  1}}})
             
            
    var assets = new L.geoJson(assets, {pointToLayer: Massets, onEachFeature: pop_assets,style:Asset});

  var shire = new L.geoJson(shires, {  onEachFeature: pop_shire,style:function(feature) { return {color: 'black', fillColor: 'lightgray', weight:1, opacity: 0.3, fillOpacity: 0.5}}});


  // var station = new L.geoJson(Station, {  onEachFeature: onEachFeature,style:function(feature) { return {color: 'dark blue', fillColor: 'yellow', weight:1, opacity: 0.3, fillOpacity: 0.5}}}).addTo(map);
  
 var homestead = L.geoJSON(null, {pointToLayer: function(feature,latlng){ label = String(feature.properties.name) 
    return new L.CircleMarker(latlng, Steads).bindTooltip(label, {permanent: true, opacity: 0.7}).openTooltip();
    }});
  homestead.addData(homesteads);

 var road = new L.geoJson(road, {style: function(feature) {return { color: 'white', weight: 1,fillColor: 'white', opacity: 1, fillOpacity: 1}}
          });



   baseLayers = {
                "OSM Mapnik": basem,
                "Google": world
            };



            overlays = {
               
                 "Settlement": settlements,
                  "Roads": road,
                 "Homesteads": homestead,
                 "Stock route": stock,
                 "Sites":assets,
                 "Cadastre":dcdb,
                "National park":natpark,
                // "Station":station,
                "Shire":shire
                
            };

      
       L.control.layers(baseLayers, overlays).addTo(map);
        
            sitelegend.addTo(map);



        </script>
